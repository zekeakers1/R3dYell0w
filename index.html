<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        .category {
            display: inline-block;
            margin: 10px;
        }
        .category img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .category img:hover {
            transform: scale(1.1);
        }
        .category p {
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="category">
            <img src="https://via.placeholder.com/150" alt="Category 1">
            <p>Category 1</p>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/150" alt="Category 2">
            <p>Category 2</p>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/150" alt="Category 3">
            <p>Category 3</p>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/150" alt="Category 4">
            <p>Category 4</p>
        </div>
		
    </div>
</body>
</html>
